<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lobster&family=Roboto:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="Telefone">
            <h1>Agenda telef√¥nica digital</h1>
        </header>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <form id="phonebook-form">
            <input type="text" required placeholder="Digite o nome do contato" id="contact-name">
            <input type="tel" required placeholder="Insira o telefone do contato" id="contact-tel">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
